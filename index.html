<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Artes Escénicas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 1em;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2e4053;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      margin-top: 2em;
    }
    .semester {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1em;
    }
    .semester h2 {
      text-align: center;
      font-size: 1.1em;
      color: #1a5276;
    }
    .subject {
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 8px;
      background-color: #d6eaf8;
      cursor: pointer;
      transition: background-color 0.2s;
      position: relative;
    }
    .subject.locked {
      background-color: #f8f9f9;
      color: #aaa;
      cursor: not-allowed;
    }
    .subject.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      padding: 0.3em 0.6em;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .subject.locked:hover::after {
      opacity: 1;
    }
    .subject.completed {
      background-color: #a9dfbf !important;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Licenciatura en Artes Escénicas</h1>
  <div class="grid" id="curriculum"></div>

  <script>
    const semesters = {
      // (contenido de semesters intacto, omitido aquí por brevedad)
    };

    const approved = new Set(JSON.parse(localStorage.getItem("approvedSubjects") || "[]"));

    function renderCurriculum() {
      const curriculumDiv = document.getElementById("curriculum");
      curriculumDiv.innerHTML = "";

      for (const [semester, subjects] of Object.entries(semesters)) {
        const col = document.createElement("div");
        col.className = "semester";
        const title = document.createElement("h2");
        title.textContent = semester;
        col.appendChild(title);

        subjects.forEach(subject => {
          const name = typeof subject === 'string' ? subject : subject.name;
          const requirements = typeof subject === 'string' ? [] : subject.requires || [];
          const div = document.createElement("div");
          div.className = "subject";
          div.textContent = name;

          const unmet = requirements.filter(req => !approved.has(req));
          const isLocked = unmet.length > 0;

          if (isLocked) {
            div.classList.add("locked");
            div.dataset.tooltip = `Requiere: ${unmet.join(", ")}`;
          }

          if (approved.has(name)) {
            div.classList.add("completed");
          }

          div.addEventListener("click", () => {
            if (div.classList.contains("locked")) return;
            div.classList.toggle("completed");
            if (div.classList.contains("completed")) {
              approved.add(name);
            } else {
              approved.delete(name);
            }
            localStorage.setItem("approvedSubjects", JSON.stringify([...approved]));
            renderCurriculum();
          });

          col.appendChild(div);
        });

        curriculumDiv.appendChild(col);
      }
    }

    renderCurriculum();
  </script>
</body>
</html>
